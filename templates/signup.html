{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}

{% block content %}
<main class="auth-container">
    <section class="auth-card" id="signupForm">
        <h2 class="auth-title">Create Account</h2>
        <form class="auth-form" method="POST" action="/auth/signup">
            <div class="input-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="signupEmail" required placeholder="name@company.com">
            </div>
            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="signupPassword" required placeholder="••••••••"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <div class="password-strength">
                    <div class="strength-meter"></div>
                    <div class="strength-text">Password Strength: <span>Weak</span></div>
                    <div class="password-rules">
                        8+ characters with uppercase, lowercase, and numbers
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                <button type="button" class="password-toggle" aria-label="Show password">
                    <!-- SVG icons for toggling password visibility -->
                    <svg class="icon-eye" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 6a9.77 9.77 0 0 1 8.82 5.5A9.77 9.77 0 0 1 12 17a9.77 9.77 0 0 1-8.82-5.5A9.77 9.77 0 0 1 12 6m0-2C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 5a2.5 2.5 0 0 1 0 5 2.5 2.5 0 0 1 0-5m0-2a4.5 4.5 0 0 0 0 9 4.5 4.5 0 0 0 0-9z"/>
                    </svg>
                    <svg class="icon-eye-off hidden" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 6a9.77 9.77 0 0 1 8.82 5.5 9.647 9.647 0 0 1-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68A11.738 11.738 0 0 0 1 11.5C2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02a2.5 2.5 0 0 1-2.5-2.5c0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75a4.6 4.6 0 0 0-.36 1.78 4.507 4.507 0 0 0 6.27 4.14l.98.98c-.88.24-1.8.38-2.75.38a9.77 9.77 0 0 1-8.82-5.5c.7-1.43 1.72-2.61 2.93-3.53z"/>
                     </svg>
                </button>
                <div class="password-match"></div>
            </div>
            <div class="input-group terms">
                <label class="checkbox-label">
                    <input type="checkbox" required>
                    I agree to the <a href="{{ url_for('admin.view_terms') }}">Terms of Service</a> and 
                    <a href="/privacy">Privacy Policy</a>
                </label>
            <div id="error-message" class="error-message" style="color: red; margin-bottom: 10px;"></div>
            </div>
            <button type="submit" class="auth-button">Sign Up →</button>
            <div class="auth-switch">
                Already have an account? 
                <a href="/login" id="showLogin">Log in</a>
            </div>
        </form>
    </section>
</main>
{% block page_js %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
{% endblock %}
