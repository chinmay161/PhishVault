{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<main class="auth-container">
    <!-- Forgot Password Form -->
    <section class="auth-card" id="forgotPasswordForm">
        <h2 class="auth-title">Forgot Password</h2>
        
        <form class="auth-form" id="forgot-password-form" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="name@company.com">
            </div>
            <div id="error-message" class="error-message" style="color: red; margin-bottom: 10px;"></div>
            <button type="submit" class="auth-button">
                Send Reset Link â†’ 
            </button>
            <div class="auth-switch">
                Remember your password? 
                <a href="/auth/login">Login here</a>
            </div>
        </form>
    </section>
</main>

    {% block page_js %}
        <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% endblock %}
    
{% endblock %}
