{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<main class="auth-container">
    <!-- Reset Password Form -->
    <section class="auth-card" id="resetPasswordForm">
        <h2 class="auth-title">Reset Password</h2>
        
        <form class="auth-form" id="reset-password-form" method="post">
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required 
                       placeholder="••••••••">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       placeholder="••••••••">
            </div>
            <div id="error-message" class="error-message" style="color: red; margin-bottom: 10px;"></div>
            <button type="submit" class="auth-button">
                Reset Password → 
            </button>
            <div class="auth-switch">
                Remember your password? 
                <a href="/auth/login">Login here</a>
            </div>
        </form>
    </section>
</main>

    {% block page_js %}
        <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% endblock %}
    
{% endblock %}
